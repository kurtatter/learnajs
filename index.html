<!DOCTYPE html>
<html lang="ru" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>AngularJS</title>
    </head>
    <body>
        <div ng-app="app">
            <div ng-controller="travelCtrl as travelCtrl">
                <div hawaii style="width: 200px; height: 200px; color: white; background-color: green;"></div>
                {{ travelCtrl.price | moneyFilter }}<br>
                <input type="text" ng-model="travelCtrl.price"><br>
                {{ travelCtrl.UserFactory.name }}
            </div>
        </div>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.5/angular.min.js" charset="utf-8"></script>
        <script src="main.js" charset="utf-8"></script>
    </body>
</html>
